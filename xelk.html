<!DOCTYPE html>
<html>

<head>

<!--title that shows up on tab -->
<title>Universal Web Converter</title>

<!--adds background color of webppages and text of header text-->
<style>
body {background-color: powderblue;}
h1 {color: maroon;}
</style>

</head>

<body>
	<!--creates header of webpage-->
	<center>
	<h1>Universal Web Converter</h1>
	</center>

	<!--connects html file to cgi-->
	<form action="http://www.cs.uky.edu/~rsh239/CS316/do_xelk.cgi">
        <center>
        
	<!--creates drop-down list with following options-->
	Original Unit Type:
	<select name="origunits">
		<option>parsec
		<option>lightyear
		<option>kilometer
		<option>xlarn
		<option>galacticyear
		<option>terrestrialyear
		<option>xarnyear
		<option>terrestrialminute
	</select>	
	<br>	

	<!--creates drop-down list with following options-->
	New Unit Type:
        <select name="convunits">
		<option>parsec
		<option>lightyear
		<option>kilometer
		<option>xlarn
		<option>galacticyear
		<option>terrestrialyear
		<option>xarnyear
		<option>terrestrialminute
	</select>
	<br>

	<!--creates textbox-->
        Value to Convert:
        <input type="text" name="numunits"><br>

	<!--creates textbox-->
        Conversing Factor:
        <input type="text" name="convfactor" value=1><br>

	<!--submit button-->
        <input type="submit" value="Translate">
        </center>

</form>
</body>
</html>
