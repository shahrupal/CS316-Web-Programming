<!DOCTYPE html>
<html>

<head>

<title>Universal Web Converter</title>

<style>
body {background-color: powderblue;}
h1 {color: maroon;}
</style>

</head>

<body>
	<center>
	<h1>Universal Web Converter</h1>
	</center>

	<form action="http://www.cs.uky.edu/~rsh239/CS316/Project1.cgi">
        <center>
        
	Original Unit Type:
	<select name="origunits">
		<option>parsec
		<option>lightyear
		<option>kilometer
		<option>xlarn
		<option>galacticyear
		<option>terrestrialyear
		<option>xarnyear
		<option>terrestrialminute
	</select>	
	<br>	

	New Unit Type:
        <select name="convunits">
		<option>parsec
		<option>lightyear
		<option>kilometer
		<option>xlarn
		<option>galacticyear
		<option>terrestrialyear
		<option>xarnyear
		<option>terrestrialminute
	</select>
	<br>

        Value to Convert:
        <input type="text" name="numunits"><br>
        Conversing Factor:

        <input type="text" name="convfactor" value=1><br>

        <input type="submit" value="Translate">
        </center>
</form>


</body>
</html>
